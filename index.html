<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    
    <main class="container">
        <h1 class="geradorSenhas">Gerador de Senhas</h1>
        <input id="slider" type="range" name="" min="6" max="25" value="6">
        <span class="labelTamanhoSenha">Tamanho da senha:  <span id="tamanhoSenha"></span></span>
        <abbr id="msgCopiar" title="clique para copiar a senha">
            <div class="senhaGerada" onclick="copiarSenha()">
                <span id="campoSenha"></span>
            </div>
        </abbr>
        <input id="botaoGerarSenha" type="button" value="Gerar Senha" onclick="gerarSenha()">
    </main>
    
    <script src="script.js"></script>
</body>
</html>
